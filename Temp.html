<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Temp=25;
        if(Temp<0)
        {
            document.write("Freezing whether");
        }
        else if(Temp>=0&&Temp<10)
        {
            document.write("Very cold whether");
        }
        else if(Temp>=10&&Temp<20)
        {
            document.write("Cold whether");
        }
        else if(Temp>=20&&Temp<30)
        {
            document.write("Normal whether");
        }
        else if(Temp>=30&&Temp<40)
        {
            document.write("Hot whether");
        }
        else
        {
            document.write("Very hot whether");
        }
    </script>
</body>
</html>
