<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Month=11;
        if(Month==1)
        {
           document.write("January"+"<br>");
           document.write("31");
        }
        else if(Month==2)
        {
           document.write("February"+"<br>");
           document.write("28(29 in a leap year)");
        }
        else if(Month==3)
        {
           document.write("March"+"<br>");
           document.write("31");
        }
        else if(Month==4)
        {
           document.write("April"+"<br>");
           document.write("30");
        }
        else if(Month==5)
        {
           document.write("May"+"<br>");
           document.write("31");
        }
        else if(Month==6)
        {
           document.write("June"+"<br>");
           document.write("30");
        }
        else if(Month==7)
        {
           document.write("July"+"<br>");
           document.write("31");
        }
        else if(Month==8)
        {
           document.write("August"+"<br>");
           document.write("31");
        }
        else if(Month==9)
        {
           document.write("September"+"<br>");
           document.write("30");
        }
        else if(Month==10)
        {
           document.write("October"+"<br>");
           document.write("31");
        }
        else if(Month==11)
        {
           document.write("November"+"<br>");
           document.write("30");
        }
        else if(Month==12)
        {
           document.write("December"+"<br>");
           document.write("31");
        }
        else
        {
            document.write("Invalid month");
        }

    </script> 
</body>
</html>
