<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return data()" action="Submitvalidation.html">
        <label for="username">Username:</label>
        <input type="text" name="username" id="un">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="pw" placeholder="8 digits only">
        <br><br>
        <input type="submit" value="Login">
    </form>



    <script>
        function data()
        {
            var a=document.getElementById("un").value;
            var b=document.getElementById("pw").value;
            if(a==""||b=="")
            {
                alert("All fields are mandatory");
                return false;
            }
            else if(b.length<8 || b.length>12)
            {
                alert("Minimum legth should be 8 digit and man 12 digit");
                return false;
            }
            else
            {
                return true;
            }
            
        }

    </script>
</body>
</html>
