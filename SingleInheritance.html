<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal
        {
            constructor(name)
            {
                this.name=name;
            }
            speak()
            {
                console.log(this.name + " makes a sound.");
            }
        }
        class Dog extends Animal
        {
            constructor(name,breed)
            {
                super(name);  //call parent class constructor
                this.breed=breed;
            }
            speak()
            {
                console.log(this.name +" barks." +"Breed is "+this.breed);
                super.speak();
            }
        }
        let dog = new Dog('Rex','Golden Retriver');
        dog.speak();
    </script>
</body>
</html>
