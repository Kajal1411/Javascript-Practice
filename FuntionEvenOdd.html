<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkEvenOrOdd(number) {
        if (number % 2 === 0) {
          return "Even";
        } else {
          return "Odd";
        }
      }
      
      let num = 9;
      let result = checkEvenOrOdd(num);
      
      document.write("The number " + num + " is " + result);
    </script>
      
</body>
</html>
