<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x= "hello";
        document.write(typeof x +"<br>");

        var x= 25;
        document.write(typeof x +"<br>");

        var x= true;
        document.write(typeof x +"<br>");

        var x= ["HTML","CSS","JS"];
        document.write(typeof x +"<br>");

        var x= {firstname:"kajal",lastname:"pawar"};
        document.write(typeof x +"<br>");

        var x=null;
        document.write(typeof x +"<br>");

        var x= undefined;
        document.write(typeof x +"<br>");




    </script>
</body>
</html>
