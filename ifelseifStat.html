<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=5;
        if(x>0)
        {
             document.write("Positive");
        }
        else if(x<0)
        {
            document.write("Negative");
        }
        else
        {
            document.write("Zero");
        }
        
    </script>
</body>
</html>
