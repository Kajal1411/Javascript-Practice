<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Year=2024;
        if(Year%4==0)
        {
            document.write("Leap Year");
        }
        else
        {
            document.write("Not leap year");
        }
        
    </script>
</body>
</html>
