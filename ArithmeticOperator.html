<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=21;
        var b=2;
        document.write(a+b +"<br>");
        document.write(a-b +"<br>");
        document.write("Addition="+a+b +"<br>");
        document.write("Substration="+a-b +"<br>"); //NaN-Not a number. i.e.not legal
        document.write("Multiplication="+a * b+"<br>");
        document.write("Division="+a / b +"<br>");
        document.write("Modulus="+a % b +"<br>");
        document.write(++a +"<br>");
        document.write(a++);
        document.write("<br>");
        document.write(b--);
        document.write("<br>");
        document.write(b);
    </script>
</body>
</html>
