<body>
    <script>
        class Animal
        {
            constructor(name,species)  //constructor method
            {
                this.name=name;
                this.species=species;
            }
            speak()  //prototype method
            {
                console.log(this.name + " says hello!")

            }
            static demo() //static method
            {
                console.log("Hello everyone");
            }

        }
        const dog=new Animal('Buddy','Dog');
        dog.speak();
        Animal.demo();
    </script>
</body>
