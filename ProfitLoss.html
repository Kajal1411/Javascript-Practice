<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var CostPrice=100;
        var SellPrice=110;
        var result=SellPrice-CostPrice;
        if(result>0)
        {
            document.write("You get a profit of Rs." + result);

        }
        else
        {
            document.write("You have a loss of Rs." + result);

        }
    
    </script>
</body>
</html>
