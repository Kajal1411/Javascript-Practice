<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Number data type
        var a=10;
        document.write(a+"<br>");
        var a=10.10;
        document.write(a+"<br>");

        // string data type
        var b='abc';
        document.write(b+"<br>");
        var b="xyz";
        document.write(b+"<br>");

        //null data type
        var c=null;
        document.write(c+"<br>");

        //undefined data type
        var d=undefined;
        document.write(d+"<br>");
    </script>
</body>
</html>
