<!DOCTYPE html>
<html>
<body>

<p class="myText">Paragraph 1</p>
<p class="myText">Paragraph 2</p>
<p class="myText">Paragraph 3</p>

<button onclick="changeColor()">Change Color</button>

<script>
  function changeColor() 
  {
    let elements = document.querySelectorAll(".myText");

    elements.forEach(function(p) 
    {
      p.style.color = "green";
    });
  }
</script>

</body>
</html>
