<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=1;
        for(i=1;i<=4;i++)
        {
            for(j=1;j<=4;j++)
            {
               if(i==1||i==4||j==1||j==4)
               {
                document.write("#");
               }
               else
               {
                document.write(num);
                num++;
               }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
