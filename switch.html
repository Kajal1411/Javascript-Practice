<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=4;
        switch(num%2==0)
        {
            case true : document.write("Even");
            break;
            case false : document.write("Odd");
            break;
            default : document.write("Invalid");
        }
    </script>
</body>
</html>
